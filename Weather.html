<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌡️ Weather</title>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="search">
          <form>
            <span
              ><input type="text" placeholder="Enter a city.." required
            /></span>
            <span><input type="submit" value="Search" /></span>
          </form>
        </div>
      </header>

      <main>
        <div>
          <span class="city">
            <h1>San Francisco</h1>
            <p>
              Monday 22:35, scattered clouds <br />
              Humidity: <span class="value">66%</span> Wind:
              <span class="value">3.58km/h</span>
            </p>
          </span>

          <span class="temp"> 🌧️ 15°C</span>
        </div>

        <br />

        <div class="days">
          <span class="day">Mon</span>
          <span class="day">Tue</span>
          <span class="day">Wed</span>
          <span class="day">Thur</span>
          <span class="day">Fri</span>
        </div>

        <div class="days">
          <span class="day">🌧️</span>
          <span class="day">🌧️</span>
          <span class="day">☁️</span>
          <span class="day">☀️</span>
          <span class="day">☀️</span>
        </div>

        <div class="days">
          <span class="day"
            ><span class="max-temp">15°</span
            ><span class="min-temp">10°</span></span
          >
          <span class="day"
            ><span class="max-temp">14°</span
            ><span class="min-temp">11°</span></span
          >
          <span class="day"
            ><span class="max-temp">16°</span
            ><span class="min-temp">8°</span></span
          >
          <span class="day"
            ><span class="max-temp">17°</span
            ><span class="min-temp">11°</span></span
          >
          <span class="day"
            ><span class="max-temp">18°</span
            ><span class="min-temp">12°</span></span
          >
        </div>
      </main>

      <hr />
      <footer class="info">
        <p>
          This project was coded by
          <a href="shecodes.io" target="_blank">SheCodes</a> and is
          <a href="https://github.com/shecodesio/weather" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://shecodes-weather.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
